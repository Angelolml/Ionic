<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        
        <!-- Imagen central -->
        <div class="ion-text-center">
          <ion-img src="assets/img/login.svg" class="login-image"></ion-img>
        </div>
        
        <!-- Formulario de login -->
        <ion-item class="login-item">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input placeholder="Ingrese su usuario" type="text"></ion-input>
        </ion-item>

        <ion-item class="login-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input placeholder="Ingrese su contraseña" type="password"></ion-input>
        </ion-item>

        <!-- Botón de inicio de sesión -->
        <ion-button expand="block" class="login-button">Iniciar Sesión</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
